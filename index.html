  <script>

$(document).ready(function() {
  var dragOpts = {
    helper: 'clone',
    zIndex: 10
  },
      dropOpts = {
        tolerance: 'fit',
        drop: function(e, ui) {
          if(ui.draggable.hasClass('img-source')) {
            var cloneImg = ui.draggable.clone(),
                cloneDragOpts = {
                  containment: 'parent'
                };
            cloneImg.removeAttr('id');
            cloneImg.removeClass();
            cloneImg.css({
              position: 'absolute',
              top: ui.offset.top - $(this).offset().top,
              left: ui.offset.left - $(this).offset().left
            }).draggable(cloneDragOpts);
            $(this).append(cloneImg);
          }
        }
      };
  
  $('#bovenkant img').each(function(index) {
    $(this).draggable(dragOpts);
  });

  $('#voorkant img').each(function(index) {
    $(this).draggable(dragOpts);
  });

  $('#zijkant img').each(function(index) {
    $(this).draggable(dragOpts);
  });

  $('#raamlinks img').each(function(index) {
    $(this).draggable(dragOpts);
  });

  $('#raamrechts img').each(function(index) {
    $(this).draggable(dragOpts);
  });

  $('#koplampen img').each(function(index) {
    $(this).draggable(dragOpts);
  });

  $('#wiel1 img').each(function(index) {
    $(this).draggable(dragOpts);
  });

  $('#wiel2 img').each(function(index) {
    $(this).draggable(dragOpts);
  });
  
  $('#drophere').droppable(dropOpts);
}); 


$(function() {
    $('.next').on('click', function() {
        $('.keuzemenu>div').each(function() {
            var id = $(this).index();
            if ($(this).is(':visible')) {
                $(this).hide();
                if (id == $('.keuzemenu>div').length - 1) {
                    $('.keuzemenu>div').eq(0).show();
                } else {
                    $('.keuzemenu>div').eq(id + 1).show();
                }
                return false;
            }
        });
    });
});

$(function() {

                } else {
                    $('.keuzemenu>div').eq(id - 1).show();
                }
                return false;
            }
        });
    });
})
